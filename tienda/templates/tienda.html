{% extends "base.html" %}

{% block title %}
    Tienda
{% endblock %}

{% block content %}
<div style="margin-top: 0rem;">
  <!-- ----------------------- Modal Confirmar venta ----------------------- -->
  <div class="modal fade" id="confirmarVentaModal" tabindex="-1" aria-labelledby="confirmarVentaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmarVentaLabel">Confirmar Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas realizar la venta?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmarVenta">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- --------------------------------------------------------------------- -->

  <div class="div-input-buton">
    <form style="display: flex;"  id="buscar-form" role="search"  onsubmit="return false;">
      <input class="form-control" type="search" id="buscar" placeholder="Registrar" aria-label="Registrar">
      <div class="content-btn-buscar">
        <button class="button-round" type="button" onclick="buscarProducto()">Registrar</button>
      </div>
    </form>
    <div class="button-container" >
      <button class="btn button-round" id="vender">Vender</button>
    </div>
  </div>

  <div class="position-table">
    <div class="wrapper card">
      <table class="table table-striped" style="margin: 0;">
        <thead class="style-thead">
          <tr>
            <th>Id
              <span class="draggable" onmousedown="initResize(0)"></span>
            </th>
            <th class="line-left">Imagen
              <span class="draggable" onmousedown="initResize(1)"></span>
            </th>
            <th class="line-left">Nombre
              <span class="draggable" onmousedown="initResize(2)"></span>
            </th>
            <th class="line-left">Description
              <span class="draggable" onmousedown="initResize(3)"></span>
            </th>
            <th class="line-left">Stock
              <span class="draggable" onmousedown="initResize(4)"></span>
            </th>
            <th class="line-left">Cantidad
              <span class="draggable" onmousedown="initResize(5)"></span>
            </th>
            <th class="line-left">Precio Unid
              <span class="draggable" onmousedown="initResize(6)"></span>
            </th>
            <th class="line-left">Total
              <span class="draggable"></span>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for producto in products %}
              
          {% endfor %}
      </tbody>
      <tfoot>
        <td colspan="4"></td>
        <td colspan="2">TOTAL A PAGAR :</td>
        <td colspan="2" id="total-pagar">$ 0</td>
      </tfoot>
      </table>
    </div>
  </div>
</div>
{% endblock %}
